<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-cover-custom {
            background-image: url('./background-4326353_1280.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-cover-custom h-screen">
        <!-- Navbar -->
        <nav class="bg-gray-800 sticky top-0">
            <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="flex-1 flex items-center justify-between sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 text-white text-2xl">
                            MySite
                        </div>
                        <div class="ml-auto">
                            <div class="flex space-x-4">
                                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                                <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    
<div class="flex items-center justify-center h-full">
    <form class="bg-white p-10 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6">Register</h2>
        <div class="mb-6">
            <label for="first-name" class="block text-gray-700 text-lg mb-2">First Name</label>
            <input type="text" id="first-name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-6">
            <label for="last-name" class="block text-gray-700 text-lg mb-2">Last Name</label>
            <input type="text" id="last-name" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <div class="mb-6">
            <label for="email" class="block text-gray-700 text-lg mb-2">Email</label>
            <input type="email" id="email" class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
        </div>
        <button type="button" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 text-lg">Register</button>
    </form>
</div>


    <script>
        document.querySelector('button').addEventListener('click', () => {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            console.log(`First Name: ${firstName}, Last Name: ${lastName}, Email: ${email}`);
        });
    </script>
    
</body>

</html>
